{% extends "base.html" %}
{% block content %}

  <nav>
    <div>
        {% if 'username' not in session %}
		<a class="right" href="{{url_for('showlogin')}}">Log in</a>
		{% else %}
		<a class="right" href="{{url_for('disconnect')}}">Log out</a>
		{% endif %}
		<a class="left" href= '{{url_for('showActivities')}}'>Back</a>
	</div>
  </nav>

<article>
	<p>Create New Activity:</p>

	<form action="{{ url_for('newActivity')}}" method = 'POST'>
		<em class="style2">Name:</em>
			<input type = 'text' size = '30' name = 'name'></br>
		<em class="style2">Pic Url:</em>
			<input type = 'text' size = '30' name = 'picture'>
			<input type = 'submit' value = 'Create'>
			<a class="small-link" href= '{{url_for('showActivities')}}'>Cancel</a>
	</form>
</article>
{% endblock %}
